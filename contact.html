  <main>
    <div class="container">
    <div class="contactpage">
        <h2>Say hello!</h2>
        <p>Leave your message and we'll get back to you shortly!</p>

    <form class="contact-form" action="#" method="post" enctype="multipart/form-data">

        <div class="row">
        <div class="field">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Anna">
        </div>    
        <div class="field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Example">
        </div>
        </div>

        <div class="row">
        <div class="field">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
        </div>
        <div class="field">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="+43 0000 000000">
        </div>
        </div>
    
        <div class="field">
            <label for="message">Message *</label>
            <textarea id="message" name="message" placeholder="Your questions or comments" required></textarea>
        </div>

        <div class="row">
        <div class="field">
            <label>Attachments</label>
            <p class="file-info">
            Allowed file types: jpg, jpeg, png, gif, pdf, doc, docx, & less than 100 MB.
            </p>
        </div>
        </div>

        <div class="row">
        <div class="field">
            <div class="file-upload">
            <input type="file" id="file" name="file" class="file-input">
            <label for="file" class="file-label">Choose file or drop here</label>
            <span id="file-name"></span>
            </div>
        </div>
        </div>
    </form>
    </div>
    <div>
    <button type="submit" class="submitbutton">Submit</button>
    </div>
    </div>   
  </main>
